<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <p>maito:escribetucorreo@educa.madridorg.com?subject=tarea_de_marcas</p>
    <fieldset>
    <legend>Datos personales</legend>

    <form action="mailto:escribetucorreoreal@educa.madrid.org?subject=tarea_de_marcas" method="post" enctype="text/plain">

        <label>Nombre (requerido):</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Edad (Solo debe aceptar un número)</label><br>
        <input type="number" name="edad"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Curso:</label><br>
        <select name="curso">
            <option>HTML básico</option>
            <option>HTML avanzado</option>
            <option>CSS básico</option>
        </select><br><br>

        <label>Comentarios:</label><br>
        <textarea name="comentarios" cols="40" rows="5"></textarea><br><br>

        <input type="submit" value="Enviar">

    </form>
</fieldset>
<br><br>

<a href="../index.html">Volver al índice</a>

</body>
</html>
